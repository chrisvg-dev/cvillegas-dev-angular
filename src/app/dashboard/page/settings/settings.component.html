<div class="container">
	<div class="mt-4">
		<h1 class="text-center">Settings</h1>
	</div>
	
	<div class="row mb-3">	
		<div class="col-md-2">
			<button mat-raised-button color="primary">Add new</button>
		</div>
	</div>
	
	<div class="courses-container">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>		  
			<ng-container matColumnDef="Parameter">
                <th mat-header-cell *matHeaderCellDef> Parameter </th>
                <td mat-cell *matCellDef="let item"> {{item.param}} </td>
              </ng-container>

              <ng-container matColumnDef="Value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let item"> {{item.content}} </td>
              </ng-container>
            
            <ng-container matColumnDef="Description">
			  <th mat-header-cell *matHeaderCellDef> Description </th>
			  <td mat-cell *matCellDef="let item"> {{item.description}} </td>
			</ng-container>

            <ng-container matColumnDef="Created">
                <th mat-header-cell *matHeaderCellDef> Created </th>
                <td mat-cell *matCellDef="let item"> {{item.createdAt}} </td>
              </ng-container>
		  
              <ng-container matColumnDef="Updated">
                <th mat-header-cell *matHeaderCellDef> Updated </th>
                <td mat-cell *matCellDef="let item"> {{item.updatedAt}} </td>
              </ng-container>

              <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let item">
					<mat-checkbox class="example-margin" [disabled]="true" [checked]="item.active"></mat-checkbox> 
				</td>
              </ng-container>

			<ng-container matColumnDef="Actions">
			  <th mat-header-cell *matHeaderCellDef> Actions </th>
			  <td mat-cell *matCellDef="let item">
				<button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
					<mat-icon>slideshow</mat-icon>
				</button> &nbsp;
	
				<button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="showDialog()">
					<mat-icon>delete</mat-icon>
				</button>
	
				
			  </td>
			</ng-container>
		  
			<tr mat-header-row *matHeaderRowDef="columnas"></tr>
			<tr mat-row *matRowDef="let row; columns: columnas;"></tr>
		  </table>
	</div>
	<mat-paginator [pageSizeOptions]="pageSize" showFirstLastButtons></mat-paginator>
	
</div>
