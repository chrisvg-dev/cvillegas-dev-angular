<div class="container projects-container">
  <div class="form-controller mb-3 text-left" [hidden]="!isLogged">
    <button mat-flat-button color="primary" target="_blank" (click)="openRegisterProjectDialog()"> <mat-icon>add</mat-icon> New project</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let articulo"> # </td>
    </ng-container>
    
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.title}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Language">
      <th mat-header-cell *matHeaderCellDef> Difficulty </th>
      <td mat-cell *matCellDef="let articulo"> ?? </td>
      </ng-container>
    
      <ng-container matColumnDef="Link">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let articulo">  
        <a routerLink="{{ articulo.component }}" aria-label="Example icon button with a delete icon">
        <mat-icon>input</mat-icon>
        </a> </td>
      </ng-container>
    
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let articulo">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>arrow</mat-icon>
      </button>

      
      </td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
