<div class="mt-4">
    <h1 class="text-center">My learning path</h1>
</div>

<button mat-button (click)="openCompDialog()">Open Comp Modal</button>

<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Dscription </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.language}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.type}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Platform">
        <th mat-header-cell *matHeaderCellDef> Platform </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.platform}} </td>
      </ng-container>
  
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let j = index;">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)"> Borra? </button> &nbsp;
        <button mat-raised-button color="warn" (click)="openCompDialog()">See</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <div class="contenedor">
  
    <mat-form-field>
      <input matInput [(ngModel)]="articuloselect.id" type="number" placeholder="Ingrese código">
    </mat-form-field>  
    <mat-form-field>
      <input matInput [(ngModel)]="articuloselect.name" type="text" placeholder="Ingrese descripción">
    </mat-form-field>  
    <mat-form-field>
      <input matInput [(ngModel)]="articuloselect.description" type="number" placeholder="Ingrese precio">
    </mat-form-field>  
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>  
  </div>

<div class="canvas row">
    <div class="list col-md-4">
        <div class="list-group list-group-flush border-bottom scrollarea">
            <div *ngFor="let item of data">
                <a (click)="changeCertificate(item.file)" class="list-group-item list-group-item-action py-3 lh-sm" >
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">{{ item.language }} - {{ item.name }} </strong>
                        <small class="text-body-secondary">{{ item.platform }}</small>
                    </div>
                    <div class="col-10 mb-1 small">{{ item.description }}</div>
                </a>
            </div>
        </div>
    </div>
    <div class="certificate col-md-8">
        <img [src]="default" alt="">
    </div>
</div>
