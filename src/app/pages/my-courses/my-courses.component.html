<div class="mt-4">
    <h1 class="text-center">My learning path</h1>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Dscription </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.language}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.type}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Platform">
        <th mat-header-cell *matHeaderCellDef> Platform </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.platform}} </td>
      </ng-container>
  
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let articulo">
        <button mat-raised-button color="warn" (click)="openCompDialog(articulo.file)">See</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSize" showFirstLastButtons></mat-paginator>
