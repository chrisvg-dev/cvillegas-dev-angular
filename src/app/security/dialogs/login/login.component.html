<mat-toolbar color="primary">
    <div class="">        
        <span><button mat-button mat-stroked-button color="basic" (click)="closeDialog()">Close</button> &nbsp; Log in</span>
        <span class="example-spacer"></span>
    </div>
</mat-toolbar>
<div class="mt-4">
	<div class="container col-md-10">
        <div class="card-body">
            <form [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="email" type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="password" type="password" id="password" name="password" placeholder="Password">
                </div>   
                <div class="mt-4">
                    <button [disabled]="!loginForm.valid" type="submit" mat-button mat-raised-button color="primary">Save</button> &nbsp;
                </div>
            </form>
        </div>
    </div>
</div>
