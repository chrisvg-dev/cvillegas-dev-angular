<mat-toolbar color="primary">
    <div class="container">
        <span>Add new course</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
    </div>
</mat-toolbar>
<div class="mt-4">
	<div class="container col-md-10">
        <div class="card-body">
            <form [formGroup]="courseForm" enctype='multipart/form-data' (submit)="submitForm()">
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="name" type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="description" type="text" id="description" name="description" placeholder="Description">
                </div>
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="language" type="text" id="language" name="language" placeholder="Language">
                </div>
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="type" type="text" id="type" name="type" placeholder="type">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" formControlName="platform" type="text" id="platform" name="platform" placeholder="platform">
                </div>		
                <div class="form-group">
                    <div class="dropzone" DropZone (onFileDropped)="droppedFiles($event, $event)">
                        <div class="text-center" *ngIf="hasFile">
                            <img id="blah" [src]="url" alt="your image" style="width: 200px" />
                        </div>
                        <div class="text-center" *ngIf="!hasFile">
                            {{ uploadInfo }}
                        </div>
                    </div>
                </div>

                
    
                <div class="mt-4">
                    <button type="submit" mat-button mat-raised-button color="primary">Save</button> &nbsp;
                    <button mat-button mat-raised-button color="basic" (click)="closeDialog()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
