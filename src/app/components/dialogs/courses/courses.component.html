<div class="col-md-4 mb-5">
	<h2>Form</h2>
	<form [formGroup]="courseForm" enctype='multipart/form-data' (submit)="submitForm()">
		<h3>Register a new course</h3>		
		<div class="form-group mb-1">
			<input class="form-control" formControlName="name" type="text" id="name" name="name" placeholder="Name of the certificate">
		</div>
		<div class="form-group mb-1">
			<input class="form-control" formControlName="description" type="text" id="description" name="description" placeholder="Description">
		</div>
		<div class="form-group mb-1">
			<input class="form-control" formControlName="language" type="text" id="language" name="language" placeholder="Language">
		</div>
		<div class="form-group mb-1">
			<input class="form-control" formControlName="type" type="text" id="type" name="type" placeholder="type">
		</div>
		<div class="form-group mb-3">
			<input class="form-control" formControlName="platform" type="text" id="platform" name="platform" placeholder="platform">
		</div>		
		<div class="form-group">
			<label for="certificate">Certificate: </label> &nbsp;
			<input type="file" id="certificate" name="certificate" (change)="uploadFile($event, 'certificate')">
			
		  </div>

		<input type="submit" class="btn btn-primary">
	</form>
</div>

<div class="footer">
    <button mat-button mat-raised-button color="warn" (click)="closeDialog()">Close</button>
</div>
