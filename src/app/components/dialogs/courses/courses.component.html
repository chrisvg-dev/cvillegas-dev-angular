<mat-toolbar color="primary">
    <div class="container">        
        <span><button mat-button mat-stroked-button color="basic" (click)="closeDialog()">Close</button> &nbsp; Add new course</span>
        <span class="example-spacer"></span>
    </div>
</mat-toolbar>
<div class="mt-4">
	<div class="container col-md-10">
        <div class="card-body">
            <form [formGroup]="courseForm" enctype='multipart/form-data' (submit)="submitForm()">
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="name" type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group mb-1">
                    <input class="form-control" formControlName="description" type="text" id="description" name="description" placeholder="Description">
                </div>

                <select name="languages" class="form-control mt-1 mb-1" formControlName="language">
                    <option selected disabled value="">Select technology</option>
                    @for (language of technologies; track language) {
                        <option [value]="language.id">{{language.name}}</option>
                    }
                </select>

                <select name="platforms" class="form-control mt-1 mb-1" formControlName="platform">
                    <option selected disabled value="">Select platform</option>
                    @for (platform of platforms; track platform) {
                        <option [value]="platform.id">{{platform.name}}</option>
                    }
                </select>
                <select name="types" class="form-control mt-1 mb-1" formControlName="type">
                    <option selected disabled value="">Select course type</option>
                    @for (category of types; track category) {
                        <option [value]="category.id">{{category.name}}</option>
                    }
                </select>
  
                <div class="form-group">
                    <div class="dropzone" DropZone (onFileDropped)="droppedFiles($event)">
                        <div class="text-center" *ngIf="hasFile">
                            <img id="blah" [src]="url" alt="your image" style="width: 200px" />
                        </div>
                        <div class="text-center" *ngIf="!hasFile">
                            {{ uploadInfo }}
                        </div>
                    </div>
                </div>              
    
                <div class="mt-4">
                    <button [disabled]="!courseForm.valid" type="submit" mat-button mat-raised-button color="primary">Save</button> &nbsp;
                </div>
            </form>
        </div>
    </div>
</div>
